<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="./js/material.js"></script>
  <script src="./js/bundle.js"></script>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    :root {
      font-family: 'Roboto', system-ui, sans-serif;
    }
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body class="md-body">
<div id="include-nav"></div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const contentContainer = document.getElementById('include-nav');

    fetch('nav.html')
            .then(response => response.text())
            .then(data => {
              contentContainer.innerHTML = data;
              executeScripts(contentContainer); // Execute scripts
            })
            .catch(error => {
              console.error('Error fetching nav.html:', error);
            });
  });

  // Function to execute scripts within an element
  function executeScripts(container) {
    const scriptElements = container.querySelectorAll('script');
    scriptElements.forEach(script => {
      const newScript = document.createElement('script');
      newScript.textContent = script.textContent;
      container.appendChild(newScript);
    });
  }
</script>
<div class="main">
  <h1>adb - placeholder</h1>
</div>
</body>
</html>
